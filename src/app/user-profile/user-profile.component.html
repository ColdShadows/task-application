  <mat-accordion *ngIf="user">
    <mat-expansion-panel  class="user-profile-container">
      <mat-expansion-panel-header>
        <mat-panel-title class="font-weight-bold py-2">
          <span>{{ user.firstName }} {{ user.lastName }}</span> 
        </mat-panel-title>
      </mat-expansion-panel-header>
      <span class="update-preferences pt-3 text-left" (click)="openUpdateUserPreferencesModal()"> User Preferences</span>
    </mat-expansion-panel>
  </mat-accordion>
