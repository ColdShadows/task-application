
<ng-container *ngIf="authentication.isLoggedIn$ | async; else loggedOut">
    <button class="btn btn-outline-dark" (click)="authentication.logout()">
    Log out
    </button>
</ng-container>

<ng-template #loggedOut>
    <button class="btn btn-outline-dark" (click)="authentication.login()">Log in</button>
</ng-template>
