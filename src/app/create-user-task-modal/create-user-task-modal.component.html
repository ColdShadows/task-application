<div class="text-center">
  <h2 class="py-5">Create Task</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <!-- Name Field -->
    <mat-form-field style="width: 90%;" appearance="outline">
      <mat-label>Name</mat-label>
      <input class="pl-2" matInput name="name" ngModel required />
    </mat-form-field>

    <!-- Description Field -->
    <mat-form-field style="width: 90%;" appearance="outline">
      <mat-label>Description</mat-label>
      <!-- <textarea matInput name="description" ngModel></textarea> -->
      <textarea matInput style="word-break: break; word-wrap: wrap; height: 90px;" name="description" ngModel > </textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" name="dueDate" ngModel>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Action Buttons -->
    <div class="modal-actions">
      <button mat-button type="button" (click)="close()">Cancel</button>
      <button type="submit" [disabled]="!form.valid">Create</button>
    </div>
  </form>
</div>
